{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <span id="usr">{{ request.user.email }}</span>

    <button class="btn btn-sm btn-outline-secondary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-secondary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-secondary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-secondary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
    </div>
    <div id="compose-view">
        <h3 class="b-text">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label style="color: whitesmoke;">From: </label><input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label style="color: whitesmoke;">To: </label><input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            <input type="submit" class='reply-btn'/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
